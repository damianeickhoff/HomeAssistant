custom_card_section_title_button:
  variables:
    hc_btn_1:
    hc_name_btn_1:
    hc_btn_2:
    hc_name_btn_2:
    hc_btn_3:
    hc_name_btn_3:
    hc_btn_4:
    hc_name_btn_4:
  styles:
    grid:
      - grid-template-areas: '"n button_1 button_2 button_3 button_4"'
    name:
      - justify-self: start
      - align-self: start
      - font-weight: 800
      - font-family: montserrat
      - font-size: 2rem
      - color: var(--title-text)
    card:
      - background: none
      - animation: slide-in 1s ease-out, opacity 1s ease-in
      - box-shadow: none
  custom_fields:
    button_1:
      card:
        type: custom:button-card
        name: '[[[ return variables.hc_name_btn_1 ]]]'
        entity: '[[[ return variables.hc_btn_1 ]]]'
        show_icon: false
        styles: &card_styles
          grid:
            - grid-template-areas: "'n i'"
            - grid-template-columns: min-content
          card:
            - padding: 8px
            - background: none
            - border-radius: 0
            - box-shadow: none
          name:
            - font-family: montserrat
            - font-weight: 700
            - font-size: 12px
            - color: var(--color-gold)
        state:
          - value: 'on'
            styles: &state_style
              card:
                - background: var(--color-gold)
                - border-radius: 5px
              name:
                - color: var(--color-white)
    button_2:
      card:
        type: custom:button-card
        entity: '[[[ return variables.hc_btn_2 ]]]'
        name: '[[[ return variables.hc_name_btn_2 ]]]'
        show_icon: false
        styles: *card_styles
        state:
          - value: 'on'
            styles: *state_style
    button_3:
      card:
        type: custom:button-card
        entity: '[[[ return variables.hc_btn_3 ]]]'
        name: '[[[ return variables.hc_name_btn_3 ]]]'
        show_icon: false
        styles: *card_styles
        state:
          - value: 'on'
            styles: *state_style
    button_4:
      card:
        type: custom:button-card
        entity: '[[[ return variables.hc_btn_4 ]]]'
        name: '[[[ return variables.hc_name_btn_4 ]]]'
        show_icon: false
        styles: *card_styles
        state:
          - value: 'on'
            styles: *state_style
  extra_styles: |
    @keyframes slide-in {
      0% {transform: translateX(-2%);}
      100% {transform: translateX(0%);}
    }
    @keyframes opacity {
      0% {opacity:0;}
      100% {opacity:1;}
    }